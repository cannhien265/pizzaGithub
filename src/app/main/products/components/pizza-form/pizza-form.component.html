<div class="pizza-form">
<!--start  form-->
  <form [formGroup]="form">

<!--    Pizza name-->
    <label>
      <h4>Pizza name</h4>
      <input
      type="text"
      formControlName="name"
      placeholder="e.g. Pepperoni"
      class="pizza-form__input"
      [class.error]="nameControlInvalid">
      <div
        class="pizza-form__error"
        *ngIf="nameControlInvalid"
      >
        <p>Pizza must have a name</p>
      </div>
    </label>
    <ng-content></ng-content>

<!--    Select toppings-->
    <label>
      <h4>Select toppings</h4>
    </label>
    <div
      class="pizza-form__list"
    >
<!--      formControlName="toppings"-->

      <app-pizza-toppings
        [toppings]="toppings"
        (getValue)="getValue($event)"
      >
      </app-pizza-toppings>
    </div>

<!-- start   pizza-form__actions-->
    <div
      class="pizza-form__actions">

      <button
        type="button"
        class="btn btn__ok"
        *ngIf="!exists"
        (click)="createPizza(form)"
      >
        Create Pizza
      </button>

      <button
        type="button"
        class="btn btn__ok"
        *ngIf="exists"
        (click)="updatePizza(form)"
        >
        Save changes
      </button>

      <button
        type="button"
        class="btn btn__warning"
        *ngIf="exists"
        (click)="removePizza(form)">
        Delete Pizza
      </button>

    </div>
    <!-- end   pizza-form__actions-->

  </form>
<!--end  form-->
</div>
